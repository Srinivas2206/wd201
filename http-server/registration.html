
<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <title>Registration Form</title>
    </head>

    <body>
        <div class="container shadow p-3 rounded  mx-auto " id="form">
            <h2 class="text-center">Registration Form</h2>
            <div class="mb-3">
                <form action="" id="my-form" class="row g-3 align-items-center mt-3">
                    <div class="row">
                        <div class="col-sm-4" id="labels">
                            <div class="mb-3">
                                <label for="name" class="col-form-label"><b>Name</b></label>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="col-form-label"><b>Email</b></label>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="col-form-label"><b>Password</b></label>
                            </div>
                            <div class="mb-3">
                                <label for="dob" class="col-form-label"><b>Date of Birth</b></label>
                            </div>
                        
                        </div>
                        <div class="col-sm-8">
                            <div class="mb-3">
                                <input type="text" id="name" name="name" class="form-control" required placeholder="Enter Name">
                            </div>
                            <div class="mb-3">
                                <input type="email" id="email" name="email"  class="form-control" required placeholder="Enter email">
                            </div>
                            <div class="mb-3">
                                <input type="password" id="password" name="password" class="form-control" required placeholder="Enter Password">
                            </div>
                            <div class="mb-3">
                                <input type="date" id="dob" name="dob" class="form-control" required>
                            </div>
                        </div>
                    </div>    
                    <div class="row mb-3">
                        <div class="col-sm-10">
                            <div class="form-check">                                         
                                <label for="acceptTerms" class="form-check-label"><input type="checkbox" id="acceptTerms" name="acceptTerms" class="form-check-input" required>Accept Terms & Conditions</label>
                            </div>
                        </div>
                    </div>
                    <div class="row -mb-5">
                        <div class="col-sm-6">
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>    
                    </div>

                </form>
            </div>
        </div>

        <div class="container rounded shadow  mt-3" id="table-items">
            <h2 class="text-center">Entries</h2>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>Dob</th>
                        <th>Accepted terms?</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!---->
                </tbody>
            </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="registration.js"></script>
    </body>

</html>
